<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login4.css">
    <script src="https://kit.fontawesome.com/3fe3d746fa.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/linkedin.png" type="image/x-icon">
</head>
<body>
    <main>
            <div>
                <div id="welcome"><h3>Welcome Back</h3></div>
                
                <div id="smile">
                    <img src="emogi.png" alt="">
                </div>
                <h1>Sign In to Your Account</h1>
                <p>Let's get you signed in and straight to the icons.</p>
                <label for="">Email Address</label>
                <div id="email">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                
                <label for="">Password</label>
                <div id="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                
                <div id="checkbox">
                    <div>
                        <input type="checkbox" name="" id="">
                        <a href="">Remember me</a>      
                    </div>
                    <a href="">Forgot your password?</a>

                </div>
                <button type="submit" >Sign In <i class="fa-solid fa-right-to-bracket"></i></button>
            </div>
            
    </main>
    <div>
        <p>
            Don't have an account?
            <a href="">Sign up and get started!</a>
        </p>
    </div>
    
</body>
</html>
